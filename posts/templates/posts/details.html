{% extends 'base.html' %}

{% block title %}Sticky Notes - {{ post.title }}{% endblock %}

{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>Author: {{ post.author }}</p>
    <a href="{% url 'update_post' pk=post.pk %}">Edit Note</a>
    <a href="{% url 'posts' %}">Back to Notes List</a>
{% endblock %}
