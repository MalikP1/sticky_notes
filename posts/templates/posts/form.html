{% extends 'base.html' %}

{% block title %}Sticky Notes - {% if form.instance.pk %}Edit{% else %}Create{% endif %}Post{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Edit{% else %}Create New{% endif %} Note</h2>
    <form method="post" action="{% if form.instance.pk %}{% url 'update_post' pk=form.instance.pk %}{% else %}{% url 'create_post' %}{% endif %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'posts' %}">Back to Notes List</a>
{% endblock %}
